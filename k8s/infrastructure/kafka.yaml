apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
      - name: redpanda
        image: docker.redpanda.com/redpandadata/redpanda:v24.2.2
        command:
        - /usr/bin/redpanda
        - start
        - --smp=1
        - --memory=512M
        - --reserve-memory=0M
        - --overprovisioned
        - --node-id=0
        - --check=false
        - --kafka-addr=PLAINTEXT://0.0.0.0:9092
        - --advertise-kafka-addr=PLAINTEXT://kafka:9092
        ports:
        - containerPort: 9092
        resources:
          requests:
            memory: "512Mi"
            cpu: "100m"
          limits:
            memory: "768Mi"  # Redpanda necesita algo m√°s de memoria
            cpu: "200m"
        securityContext:
          privileged: false
---
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: default
spec:
  selector:
    app: kafka
  ports:
    - protocol: TCP
      port: 9092
      targetPort: 9092
      name: broker
