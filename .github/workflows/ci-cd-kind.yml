name: CI/CD Pipeline with Kind

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run tests
        run: mvn test

      - name: Generate test coverage report
        run: mvn jacoco:report

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco/

  build-and-deploy-app:
    name: Build and Deploy Application to Kind
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build JAR
        run: mvn package -DskipTests

      - name: Verify JAR exists
        run: |
          ls -la target/
          find target -name "*.jar" | head -1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # üëá USAMOS UN NOMBRE FIJO PARA EVITAR PROBLEMAS DE TAGS üëá
      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}/ecommerce-api:${{ github.sha }} .

      - name: Load image into Kind
        run: kind load docker-image ghcr.io/${{ github.repository }}/ecommerce-api:${{ github.sha }} --name ecommerce

      - name: Update application manifests
        run: |
          sed -i "s|ghcr.io/zetta1973/ecommerce-api:latest|ghcr.io/${{ github.repository }}/ecommerce-api:${{ github.sha }}|g" k8s/application/deployment.yaml
      - name: Verify Docker image exists
        run: |
          docker images | grep ecommerce-app
          docker inspect ecommerce-app:ci

      - name: Set up Kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      - name: Clean up previous Kind cluster (if exists)
        run: |
          kind delete cluster --name ecommerce || true

      - name: Create Kind cluster
        run: kind create cluster --name ecommerce

      - name: Set kubectl context to Kind cluster
        run: kubectl config use-context kind-ecommerce

      # üëá CARGAMOS LA IMAGEN CON NOMBRE FIJO üëá
      - name: Load image into Kind
        run: kind load docker-image ecommerce-app:ci --name ecommerce

#      - name: Verify image exists in Kind
#        run: |
#          docker exec kind-ecommerce-control-plane crictl images | grep ecommerce-app || echo "Image not found in Kind"

      - name: Deploy PostgreSQL and Kafka
        run: |
          kubectl apply --context kind-ecommerce -f k8s/infrastructure/postgres.yaml
          kubectl apply --context kind-ecommerce -f k8s/infrastructure/kafka.yaml
          
          # Wait for PostgreSQL (critical dependency)
          for i in {1..20}; do
            if kubectl get pod --context kind-ecommerce -l app=postgres --no-headers | grep -q "Running"; then
              echo "‚úÖ PostgreSQL is ready!"
              break
            fi
            echo "‚è≥ Waiting for PostgreSQL... ($i/20)"
            sleep 3
          done

      # üëá ACTUALIZAMOS EL DEPLOYMENT CON EL NOMBRE FIJO üëá
      - name: Update application manifests
        run: |
          sed -i "s|ghcr.io/zetta1973/ecommerce-api:latest|ecommerce-app:ci|g" k8s/application/deployment.yaml

      - name: Apply application manifests
        run: |
          kubectl apply --context kind-ecommerce -f k8s/application/configmap.yaml
          kubectl apply --context kind-ecommerce -f k8s/application/deployment.yaml
          kubectl apply --context kind-ecommerce -f k8s/application/service.yaml

      - name: Debug application pod
        run: |
          # Wait for pod to appear
          for i in {1..20}; do
            if kubectl get pod --context kind-ecommerce -l app=ecommerce-api --no-headers | grep -v "No resources found"; then
              echo "‚úÖ Application pod created!"
              break
            fi
            echo "‚è≥ Waiting for application pod... ($i/20)"
            sleep 3
          done
          
          echo "üìã Pod status:"
          kubectl get pods --context kind-ecommerce -l app=ecommerce-api
          echo "üìã Application logs (last 50 lines):"
          kubectl logs --context kind-ecommerce -l app=ecommerce-api --tail=50 || echo "No logs available"

      - name: Diagnose Pending pod
        run: |
          echo "üîç Pod status:"
          kubectl get pods --context kind-ecommerce -l app=ecommerce-api
          echo "üìã Why is it Pending?"
          kubectl describe pod --context kind-ecommerce -l app=ecommerce-api | grep -A5 -B5 "Events\|FailedScheduling"

      - name: Test application endpoints (tolerant)
        run: |
          kubectl port-forward --context kind-ecommerce svc/ecommerce-api 8080:8080 &
          PF_PID=$!
          echo "‚è≥ Waiting for application to fully start..."
          sleep 25
          for i in {1..8}; do
            if curl -f http://localhost:8080/actuator/health; then
              echo "‚úÖ Application is responding!"
              kill $PF_PID
              exit 0
            fi
            echo "üîÑ Retry $i/8..."
            sleep 4
          done
          echo "‚ùå Application did not respond after multiple attempts"
          kill $PF_PID
          exit 1
