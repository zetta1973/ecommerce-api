# OWASP Dependency Check Configuration
# This file configures the plugin to avoid NVD API issues in CI/CD environments

# Disable all updates to prevent build failures
autoUpdate=false
cveUrlModified=

# Use only local data sources
dataDirectory=dependency-check-data

# Disable NVD API usage
nvdApiKey=
nvdApiDelay=0

# Fail build on CVSS score >= 7
failBuildOnCVSS=7

# Output format
format=HTML

# Disable all web data sources
nvdEnabled=false
gitHubEnabled=false
ossIndexEnabled=false

# Allow scan to continue even if no data is available
skipProvidedArtifacts=false
skipProvidedDependencies=false
