name: CI/CD Pipeline with Kind

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run tests
        run: mvn test

      - name: Generate test coverage report
        run: mvn jacoco:report

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco/

  build-and-deploy-app:
    name: Build and Deploy Application to Kind
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build JAR
        run: mvn package -DskipTests
      - name: Verify JAR content
        run: |
          ls -la target/
          java -jar target/*.jar --help || echo "JAR is not executable"
      - name: Debug JAR file
        run: |
          ls -la target/
          file target/*.jar || echo "No JAR file found"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      - name: Create Kind cluster
        run: kind create cluster --name ecommerce

      - name: Set kubectl context to Kind cluster
        run: kubectl config use-context kind-ecommerce

      - name: Deploy PostgreSQL and Kafka
        run: |
          kubectl apply --context kind-ecommerce -f k8s/infrastructure/postgres.yaml
          kubectl apply --context kind-ecommerce -f k8s/infrastructure/kafka.yaml
          
          # Wait for PostgreSQL (critical dependency)
          for i in {1..30}; do
            if kubectl get pod --context kind-ecommerce -l app=postgres --no-headers | grep -q "Running"; then
              echo "‚úÖ PostgreSQL is ready!"
              break
            fi
            echo "‚è≥ Waiting for PostgreSQL... ($i/30)"
            sleep 5
          done
          
          # Wait for Kafka (more tolerant)
          for i in {1..60}; do
            if kubectl get pod --context kind-ecommerce -l app=kafka --no-headers | grep -q "Running"; then
              echo "‚úÖ Kafka is ready!"
              break
            fi
            echo "‚è≥ Waiting for Kafka... ($i/60)"
            sleep 5
          done
          
          echo "‚ÑπÔ∏è Proceeding with deployment (Kafka may still be initializing in background)..."

      - name: Build Docker image
        run: docker build -t ecommerce-api:${{ github.sha }} .
      - name: Load image into Kind
        run: kind load docker-image ecommerce-api:${{ github.sha }} --name ecommerce
      - name: Verify image loaded in Kind
        run: |
          # List images in the Kind node
          docker exec kind-ecommerce-control-plane crictl images | grep ecommerce-api
      - name: Update application manifests
        run: |
          sed -i "s|ghcr.io/zetta1973/ecommerce-api:latest|ecommerce-api:${{ github.sha }}|g" k8s/application/deployment.yaml
      - name: Apply application manifests
        run: |
          kubectl apply --context kind-ecommerce -f k8s/application/configmap.yaml
          kubectl apply --context kind-ecommerce -f k8s/application/deployment.yaml
          kubectl apply --context kind-ecommerce -f k8s/application/service.yaml

      - name: Debug application pod
        run: |
          # Wait for pod to appear
          for i in {1..30}; do
            if kubectl get pod --context kind-ecommerce -l app=ecommerce-api --no-headers | grep -v "No resources found"; then
              echo "‚úÖ Application pod created!"
              break
            fi
            echo "‚è≥ Waiting for application pod... ($i/30)"
            sleep 5
          done
          
          # Show pod status and logs
          echo "üìã Pod status:"
          kubectl get pods --context kind-ecommerce -l app=ecommerce-api
          echo "üìã Pod description:"
          kubectl describe pod --context kind-ecommerce -l app=ecommerce-api
          echo "üìã Application logs:"
          kubectl logs --context kind-ecommerce -l app=ecommerce-api --tail=100 || echo "No logs available"
      - name: Diagnose application pod status
        run: |
          echo "üîç Checking pod status..."
          kubectl get pods --context kind-ecommerce -l app=ecommerce-api -o wide
          
          echo "üìã Pod description:"
          kubectl describe pod --context kind-ecommerce -l app=ecommerce-api
          
          echo "üì¶ Node resources:"
          kubectl describe node --context kind-ecommerce
          
          echo "üîÑ Events in namespace:"
          kubectl get events --context kind-ecommerce --sort-by=.metadata.creationTimestamp
      - name: Test application endpoints (tolerant)
        run: |
          # Port-forward in background
          kubectl port-forward --context kind-ecommerce svc/ecommerce-api 8080:8080 &
          PF_PID=$!
          
          # Wait for app to start
          echo "‚è≥ Waiting for application to fully start..."
          sleep 30
          
          # Retry health check
          for i in {1..10}; do
            if curl -f http://localhost:8080/actuator/health; then
              echo "‚úÖ Application is responding!"
              kill $PF_PID
              exit 0
            fi
            echo "üîÑ Retry $i/10..."
            sleep 5
          done
          
          echo "‚ùå Application did not respond after multiple attempts"
          kill $PF_PID
          exit 1
