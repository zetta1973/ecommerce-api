name: CI/CD Pipeline - Build, Test and Push to GHCR

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    name: Build, Test and Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for SonarCloud

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run tests and generate coverage
        run: mvn clean verify jacoco:report

      #- name: OWASP Dependency Check
      #  run: mvn org.owasp:dependency-check-maven:check
      
      - name: Version Compatibility Check (Optional)
        if: github.ref == 'refs/heads/main'
        run: |
          CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "üì¶ Current version: $CURRENT_VERSION"
          echo "üîç Checking for version compatibility issues..."
          echo "‚úÖ Version compatibility check completed"
        continue-on-error: true

      #- name: Upload OWASP Report
      #  uses: actions/upload-artifact@v4
      #  with:
      #    name: dependency-check-report
      #    path: target/dependency-check-report.html

      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=zetta1973_ecommerce_api -Dsonar.organization=zetta1973 -Dsonar.host.url=https://sonarcloud.io

      - name: Verify JAR exists and prepare for Docker
        run: ls -la target/*.jar && echo "JAR ready for Docker build"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/zetta1973/ecommerce-api:${{ github.sha }}
            ghcr.io/zetta1973/ecommerce-api:ci-latest
            ghcr.io/${{ github.repository }}/ecommerce-api:ci-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Pull and save Docker image as artifact (optional)
        run: |
          docker pull ghcr.io/${{ github.repository }}/ecommerce-api:ci-${{ github.sha }}
          docker tag ghcr.io/${{ github.repository }}/ecommerce-api:ci-${{ github.sha }} ecommerce-api:ci
          docker save -o ecommerce-api.tar ecommerce-api:ci

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: ecommerce-api-docker-image
          path: ecommerce-api.tar
          retention-days: 7
