name: CI/CD Pipeline with Kind

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run tests
        run: mvn test

      - name: Generate test coverage report
        run: mvn jacoco:report

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco/

  build-and-deploy-app:
    name: Build and Deploy Application to Kind
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build JAR
        run: mvn package -DskipTests

      - name: Verify JAR exists
        run: |
          ls -la target/
          find target -name "*.jar" | head -1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # üëá Configuraci√≥n y creaci√≥n del cluster Kind
      - name: Set up Kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.23.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      - name: Clean up previous Kind cluster (if exists)
        run: |
          kind delete cluster --name ecommerce || true

      - name: Create Kind cluster
        run: |
          kind create cluster --name ecommerce --wait 2m

      - name: Set kubectl context to Kind cluster
        run: kubectl config use-context kind-ecommerce

      # üëá USAMOS UN REGISTRY FALSO V√ÅLIDO üëá
      - name: Build Docker image with fake registry
        run: docker build -t fake.io/ecommerce-app:ci .

      - name: Load image into Kind
        run: kind load docker-image fake.io/ecommerce-app:ci --name ecommerce

      - name: Verify image loaded in Kind
        run: |
          docker exec kind-ecommerce-control-plane crictl images | grep fake.io || echo "Image not found"

      - name: Update application manifests
        run: |
          sed -i "s|ghcr.io/zetta1973/ecommerce-api:latest|fake.io/ecommerce-app:ci|g" k8s/application/deployment.yaml

      # üëá PARA CI: NO DESPLEGAMOS INFRAESTRUCTURA (PostgreSQL/Kafka)
      # La aplicaci√≥n usa H2 database embebida y Kafka deshabilitado

      - name: Apply application manifests (CI profile - no infrastructure needed)
        run: |
          kubectl apply --context kind-ecommerce -f k8s/application/configmap.yaml
          kubectl apply --context kind-ecommerce -f k8s/application/deployment.yaml
          kubectl apply --context kind-ecommerce -f k8s/application/service.yaml

      - name: Debug application pod
        run: |
          # Wait for pod to appear
          for i in {1..25}; do
            if kubectl get pod --context kind-ecommerce -l app=ecommerce-api --no-headers | grep -v "No resources found"; then
              echo "‚úÖ Application pod created!"
              break
            fi
            echo "‚è≥ Waiting for application pod... ($i/25)"
            sleep 2
          done
          
          echo "üìã Pod status:"
          kubectl get pods --context kind-ecommerce -l app=ecommerce-api
          echo "üìã Application logs (last 50 lines):"
          kubectl logs --context kind-ecommerce -l app=ecommerce-api --tail=50 || echo "No logs available"

      - name: Diagnose Pending pod
        run: |
          echo "üîç Pod status:"
          kubectl get pods --context kind-ecommerce -l app=ecommerce-api
          echo "üìã Why is it Pending?"
          kubectl describe pod --context kind-ecommerce -l app=ecommerce-api | grep -A5 -B5 "Events\|FailedScheduling"

      - name: Wait for pod to be ready
        run: |
          echo "‚è≥ Waiting for pod to be ready..."
          for i in {1..60}; do
            STATUS=$(kubectl get pod --context kind-ecommerce -l app=ecommerce-api -o jsonpath='{.items[0].status.phase}')
            READY=$(kubectl get pod --context kind-ecommerce -l app=ecommerce-api -o jsonpath='{.items[0].status.containerStatuses[0].ready}')
            
            echo "Pod status: $STATUS, Ready: $READY"
            
            if [ "$STATUS" = "Running" ] && [ "$READY" = "true" ]; then
              echo "‚úÖ Pod is ready!"
              # Show container status
              echo "üìã Container status:"
              kubectl get pod --context kind-ecommerce -l app=ecommerce-api -o jsonpath='{.items[0].status.containerStatuses[0]}' || true
              break
            fi
            
            if [ "$i" -eq 60 ]; then
              echo "‚ùå Pod did not become ready after 5 minutes"
              kubectl describe pod --context kind-ecommerce -l app=ecommerce-api
              kubectl logs --context kind-ecommerce -l app=ecommerce-api --all-containers=true || true
              exit 1
            fi
            
            sleep 5
          done

      - name: Show application logs and diagnose startup
        run: |
          echo "üìã Application logs (first 100 lines):"
          kubectl logs --context kind-ecommerce -l app=ecommerce-api --tail=100 || true
          
          echo "üìã Check if Java process is running:"
          POD_NAME=$(kubectl get pod --context kind-ecommerce -l app=ecommerce-api -o jsonpath='{.items[0].metadata.name}')
          kubectl exec --context kind-ecommerce $POD_NAME -- ps aux || true
          
          echo "üìã Check if port 8080 is listening:"
          kubectl exec --context kind-ecommerce $POD_NAME -- netstat -tlnp 2>/dev/null || kubectl exec --context kind-ecommerce $POD_NAME -- ss -tlnp 2>/dev/null || echo "Cannot check listening ports"
          
          echo "üìã Test JVM from inside pod:"
          kubectl exec --context kind-ecommerce $POD_NAME -- jps -l || echo "jps not available"

      - name: Wait for application to start
        run: |
          echo "‚è≥ Waiting for Spring Boot to start (Tomcat)..."
          for i in {1..180}; do
            if kubectl logs --context kind-ecommerce -l app=ecommerce-api --tail=50 | grep -q "Started Application"; then
              echo "‚úÖ Spring Boot application started!"
              # Give time for server to be fully ready
              sleep 10
              break
            fi
            
            if [ "$i" -eq 180 ]; then
              echo "‚ùå Application did not start after 15 minutes"
              echo "üìã Last 100 lines of logs:"
              kubectl logs --context kind-ecommerce -l app=ecommerce-api --tail=100
              kubectl describe pod --context kind-ecommerce -l app=ecommerce-api
              exit 1
            fi
            
            # Show progress every 30 seconds
            if [ $((i % 30)) -eq 0 ]; then
              echo "üîÑ Still starting... ($i/180 - $((i * 5 / 60)) minutes elapsed)"
            fi
            
            sleep 5
          done

      - name: Show pod logs and verify container state
        run: |
          echo "üìã Pod details:"
          kubectl get pod --context kind-ecommerce -l app=ecommerce-api -o jsonpath='{.items[0].status.containerStatuses[0]}' | jq . || true
          
          echo "üìã Application logs:"
          kubectl logs --context kind-ecommerce -l app=ecommerce-api --tail=100 || true
          
          echo "üìã Previous container logs (if container restarted):"
          kubectl logs --context kind-ecommerce -l app=ecommerce-api --previous --tail=50 || true
          
          echo "üìã Processes running in container:"
          POD_NAME=$(kubectl get pod --context kind-ecommerce -l app=ecommerce-api -o jsonpath='{.items[0].metadata.name}')
          kubectl exec --context kind-ecommerce $POD_NAME -- ps aux || true
          
           echo "üìã Test health endpoint from inside pod:"
           POD_NAME=$(kubectl get pod --context kind-ecommerce -l app=ecommerce-api -o jsonpath='{.items[0].metadata.name}')
           kubectl exec --context kind-ecommerce $POD_NAME -- wget -q -O- http://localhost:8080/actuator/health || echo "Health check failed"
           
           echo "üìã Check if port 8080 is listening:"
           kubectl exec --context kind-ecommerce $POD_NAME -- netstat -tlnp 2>/dev/null || kubectl exec --context kind-ecommerce $POD_NAME -- ss -tlnp 2>/dev/null || echo "Cannot check listening ports"
           
           echo "üìã Check Spring Boot startup progress:"
           kubectl logs --context kind-ecommerce -l app=ecommerce-api --tail=20 | grep -E "(Started Application|Tomcat|Jetty started|ERROR|Exception)" || echo "Cannot get recent logs"

      - name: Test application endpoints (tolerant)
        run: |
          kubectl port-forward --context kind-ecommerce svc/ecommerce-api 8080:8080 &
          PF_PID=$!
          echo "‚è≥ Waiting for application to fully start..."
          sleep 5
          for i in {1..10}; do
            if curl -f http://localhost:8080/actuator/health; then
              echo "‚úÖ Application is responding!"
              kill $PF_PID
              exit 0
            fi
            echo "üîÑ Retry $i/10..."
            sleep 5
          done
          echo "‚ùå Application did not respond after multiple attempts"
          kubectl logs --context kind-ecommerce -l app=ecommerce-api --tail=100 || true
          kill $PF_PID
          exit 1