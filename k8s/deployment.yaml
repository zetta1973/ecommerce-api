apiVersion: v1
kind: ConfigMap
metadata:
  name: ecommerce-api-config
  namespace: default
data:
  # Application Configuration
  SPRING_PROFILES_ACTIVE: "production"
  SERVER_PORT: "8080"
  
  # Database Configuration
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "ecommerce"
  
  # Security Configuration
  JWT_SECRET: "your-jwt-secret-here"
  CORS_ALLOWED_ORIGINS: "https://yourdomain.com"
  
  # Kafka Configuration
  KAFKA_BOOTSTRAP_SERVERS: "kafka-service:9092"
  KAFKA_GROUP_ID: "ecommerce-group"

---
apiVersion: v1
kind: Secret
metadata:
  name: ecommerce-api-secrets
  namespace: default
type: Opaque
data:
  # Base64 encoded values
  # Example: echo -n 'your-secret' | base64
  db-password: "eW91ci1ZGFzZS13LXNvZXJ0"  # base64 for 'your-password'
  jwt-secret: "eW91ci1qd3Qtc2VjZXJ0LWhlcmU="  # base64 for 'your-jwt-secret'

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecommerce-api
  namespace: default
  labels:
    app: ecommerce-api
    version: "1.1.7"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ecommerce-api
  template:
    metadata:
      labels:
        app: ecommerce-api
    spec:
      containers:
      - name: ecommerce-api
        image: ghcr.io/zetta1973/ecommerce-api:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: ecommerce-api-config
              key: SPRING_PROFILES_ACTIVE
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: ecommerce-api-config
              key: DB_HOST
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ecommerce-api-secrets
              key: db-password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: ecommerce-api-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: ecommerce-api-service
  namespace: default
spec:
  selector:
    app: ecommerce-api
  ports:
  - name: http
    port: 80
    targetPort: 8080
  type: ClusterIP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ecommerce-api-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ecommerce-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
    - type: Resource
      resource:
        name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ecommerce-api-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: ecommerce.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ecommerce-api-service
            port:
              number: 80