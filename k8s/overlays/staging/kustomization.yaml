apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: staging

# Base resources
bases:
  - ../

# Nombre del prefix para recursos
namePrefix: staging-

# Imagen específica para staging
images:
  - name: ghcr.io/tu-usuario/ecommerce-api
    newTag: develop-latest

# Réplicas para staging
replicas:
  - name: ecommerce-api
    count: 1

# ConfigMap override
configMapGenerator:
  - name: ecommerce-config
    behavior: merge
    literals:
      - spring-jpa-show-sql=true
      - logging-level-com-ecommerce=DEBUG

# Configuración de recursos (más pequeño en staging)
patchesStrategicMerge:
  - |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: ecommerce-api
    spec:
      template:
        spec:
          containers:
            - name: ecommerce-api
              resources:
                requests:
                  memory: "256Mi"
                  cpu: "100m"
                limits:
                  memory: "512Mi"
                  cpu: "250m"