apiVersion: v1
kind: Secret
metadata:
  name: ecommerce-secrets
  namespace: default
type: Opaque
data:
  # Valores codificados en base64 (ejemplos)
  postgres-username: dXNlcg==
  postgres-password: cGFzcw==
---
# IMPORTANTE: Estos son valores de ejemplo.
# Para crear tus propios secrets, usa:
# kubectl create secret generic ecommerce-secrets \
#   --from-literal=postgres-username=tu_usuario \
#   --from-literal=postgres-password=tu_password \
#   --namespace=default
#
# O decodifica/codifica en base64:
# echo -n "tu_usuario" | base64
# echo -n "tu_password" | base64