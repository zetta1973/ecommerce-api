apiVersion: v1
kind: ConfigMap
metadata:
  name: ecommerce-api-config
  namespace: ecommerce
data:
  # Application Configuration
  SPRING_PROFILES_ACTIVE: "local"
  SERVER_PORT: "8080"

  # Database Configuration
  DB_HOST: "postgres"
  DB_PORT: "5432"
  DB_NAME: "ecommerce"

  # Security Configuration
  JWT_SECRET: "your-jwt-secret-here"
  CORS_ALLOWED_ORIGINS: "http://localhost:3000"

  # Kafka Configuration
  KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
  KAFKA_GROUP_ID: "ecommerce-group"
---
apiVersion: v1
kind: Secret
metadata:
  name: ecommerce-api-secrets
  namespace: ecommerce
type: Opaque
data:
  # Base64 encoded values
  # Example: echo -n 'your-secret' | base64
  db-password: "cGFzcw==" # base64 for 'pass'
  jwt-secret: "eW91ci1qd3Qtc2VjcmV0LWhlcmU=" # base64 for 'your-jwt-secret'
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecommerce-api
  namespace: ecommerce
  labels:
    app: ecommerce-api
    version: "1.2.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ecommerce-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  revisionHistoryLimit: 2
  template:
    metadata:
      labels:
        app: ecommerce-api
    spec:
      containers:
      - name: ecommerce-api
        image: ghcr.io/zetta1973/ecommerce-api:ci-latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: ecommerce-api-config
              key: SPRING_PROFILES_ACTIVE
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: ecommerce-api-config
              key: DB_HOST
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ecommerce-api-secrets
              key: db-password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: ecommerce-api-secrets
              key: jwt-secret
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ecommerce-api-service
  namespace: ecommerce
spec:
  selector:
    app: ecommerce-api
  ports:
  - name: http
    port: 80
    targetPort: 8080
  type: ClusterIP
