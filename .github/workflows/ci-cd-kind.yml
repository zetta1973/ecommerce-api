name: CI/CD Pipeline - Build and Test

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    name: Build, Test and Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run tests
        run: mvn test

      - name: Generate test coverage report
        run: mvn jacoco:report

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco/

      - name: Build JAR
        run: mvn clean package -DskipTests

      - name: Verify JAR exists
        run: ls -la target/*.jar

      - name: Build Docker image
        run: docker build -t ecommerce-api:ci .

      - name: Verify Docker image
        run: docker images | grep ecommerce-api

      - name: Save Docker image as artifact
        run: docker save -o ecommerce-api.tar ecommerce-api:ci

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: ecommerce-api-docker-image
          path: ecommerce-api.tar
          retention-days: 7
