# OWASP Dependency Check Configuration
# This file configures the plugin to avoid NVD API issues in CI/CD environments

# Disable auto-update to prevent build failures
autoUpdate=false

# Use local database if available
cveUrlModified=https://services.nvd.nist.gov/rest/json/cves/2.0/?startIndex={0}&resultsPerPage={1}&lastModStartDate={2}&lastModEndDate={3}&apiKey={4}

# Delay between API requests to avoid rate limiting
nvdApiDelay=1000

# Fail build on CVSS score >= 7
failBuildOnCVSS=7

# Output format
format=HTML
